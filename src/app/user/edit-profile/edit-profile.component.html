<section class="header-margin-topEx">

</section>
<section class="sec-style min-height" >
    <div class="container ep-cont" *ngIf="mainid==1">
      <!-- <img src="assets/images/user3.jpg" alt="image" class="img-cls" /> -->
      <div class="card-sec">
        <h5 class="update-text">Update Profile</h5>
        <div *ngIf="profileDetails">
          <div class="w-100">
            <div *ngIf="!!errorMessage" class="form-group">
              <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> &nbsp; {{errorMessage}}
              </div>
            </div>
            <div *ngIf="!!successMessage" class="form-group">
              <div class="alert alert-success">
                <i class="fas fa-check mr-2"></i> {{successMessage}}
              </div>
            </div>
            <div>
              <div *ngIf="!!errorMessage" class="form-group">
                <div class="w-100">
                  <div *ngIf="!!errorMessage" class="form-group">
                    <div class="alert alert-danger">
                      <i class="fas fa-exclamation-triangle mr-2"></i> {{errorMessage}}
                    </div>
                  </div>
                  <div *ngIf="!!successMessage" class="form-group">
                    <div class="alert alert-success">
                      <i class="fas fa-check mr-2"></i> {{successMessage}}
                    </div>
                  </div>
                </div>
              </div>
              <form class="form d-block w-100" [formGroup]="form" role="form" (ngSubmit)="onSubmit()">
                <div class="profile-update">
                  <div class="form-group ">
                    <label>Name<span class="mandatory">*</span></label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"
                      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" [(ngModel)]="profileName">
                    <div *ngIf="submitted && f['name']errors" class="invalid-feedback">This filed is required</div>
 
                  </div>
 
                  <div class="form-group">
                    <label>Email<span class="mandatory">*</span></label>
 
                    <input type="email"  class="form-control" formControlName="email" placeholder="Enter Email"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" [(ngModel)]="profileEmail" required>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                      <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                      <!-- <div *ngIf="form.controls?.['email']?.hasError('pattern')"> <span class="text-danger"
                       >
                       Please enter a valid email domain name 
                       </span> </div> -->
                    </div>
                  </div>
 
                  <div class="form-group">
                    <label>Mobile<span class="mandatory">*</span></label>
 
                    <input type="count" class="form-control " formControlName="mobile" placeholder="Enter mobile"
                      [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" [(ngModel)]="profileMobile" required
                      readonly>
 
                    <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                      <div *ngIf="f['mobile'].errors['required']">Mobile is required</div>
                      <div *ngIf="f['mobile'].errors['minlength']">
                        Mobile number must be at least 10 characters
                      </div>
                      <div *ngIf="f['mobile'].errors['maxlength']">
                        Mobile number must not exceed 12 characters
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button type="submit" class="btn submit-button mt-3">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
