
<section class="back pt-4 pb-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <div class="bank-edit-settings">
              <h1>Edit Bank</h1>
  
              <section class="mt-3">
                <div *ngIf="bankData">
                  <div class="w-100">
                    <div *ngIf="!!errorMessage" class="form-group">
                      <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> &nbsp; {{errorMessage}}
                      </div>
                    </div>
                    <div *ngIf="!!successMessage" class="form-group">
                      <div class="alert alert-success">
                        <i class="fas fa-check"></i> &nbsp; {{successMessage}}
                      </div>
                    </div>
                  </div>
  
                  <form class="from w-100" role="form" [formGroup]="form" (ngSubmit)="onSubmit()"
                    [ngClass]="{'was-validated': (submitted && form.valid), 'needs-validation': (submitted)}">
  
  
                    <div class="form-group ">
                      <label>Name On Account <span class="mandatory">*</span></label>
                      <input type="text" class="form-control" formControlName="name_on_account"
                        placeholder="Enter Name on the Account" autocomplete="off">
  
  
                    </div>
  
                    <div class="form-group ">
                      <label>Account Number <span class="mandatory">*</span></label>
                      <input type="number" class="form-control" formControlName="account_number" autocomplete="off"
                        placeholder="Enter Account Number" />
  
  
                    </div>
  
                    <div class="form-group ">
                      <label>Bank Name <span class="mandatory">*</span></label>
                      <input type="text" class="form-control" formControlName="bank_name" autocomplete="off"
                        placeholder="Enter Bank Name">
  
  
                    </div>
                    <div class="form-group ">
                      <label>Branch <span class="mandatory">*</span></label>
                      <input type="text" class="form-control" formControlName="bank_branch" autocomplete="off"
                        placeholder="Enter Branch Name">
  
  
                    </div>
                    <div class="form-group ">
                      <label>IFSC Code <span class="mandatory">*</span></label>
                      <input type="text" class="form-control" formControlName="ifsc_code" placeholder="Enter IFSC Code"
                        autocomplete="off">
  
  
                    </div>
  
                    <div class="form-group mt-4">
                      <button type="submit" class="btn btn-primary btn-block">
                        Submit
                      </button>
                    </div>
  
                    <!-- /.card-footer -->
                  </form>
                </div>
  
                <div *ngIf="!bankData">
                  <br />
                  <p>Cannot access this Bank Data...</p>
                </div>
  
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
